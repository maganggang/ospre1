    <script>
      layui.use(['laydate','table','form'], function(){
        var laydate = layui.laydate;
        var table = layui.table;
        var form = layui.form;
       var  param={};
        //方法级渲染
         table.render({
            elem: '#LAY_table_user'
            ,url: '/simple1/user/all'
            ,cellMinWidth: 80
            ,loading:true
            ,method:'post'
            ,request: {
                pageName: 'pageNum' //页码的参数名称，默认：page
                 ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
             }
           ,where:param
            ,parseData:function(res){
        	   console.log(res);
        	   return res;
           } 
            ,cols: [[
                {checkbox: true, fixed: true}
                ,{field:'id', title: 'ID', width:80}
                ,{field:'name', title: '用户名', width:100,sort:true}
                ,{field:'sex', title: '性别', width:100,templet: function (d) {
                    if (d.sex==true){
                        return '男'
                    }else {
                        return '女'
                    }
                }}
                ,{field:'idCard', title: '身份证号', width:180}
                ,{field:'email', title: 'Email', width:180}
                ,{field:'phone', title: '手机号', width:200}
                ,{field:'opreate', title: '操作',width:180,toolbar:"#barDemo"}
                ,{field:'postId', title: '岗位'}
            ]]
            ,id: 'testReload'
            ,page: true
            ,height: 600
        }); 
         //监听排序
         table.on('sort(useruv)', function(obj){  //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
             console.log(obj.field); //当前排序的字段名
             console.log(obj.type); //当前排序类型：desc（降序）、asc（升序）、null（空对象，默认排序）
             param['orderBy']=obj.field +" "+obj.type;
             table.reload("testReload", { //此处是上文提到的 初始化标识id
                 where: param
             });
         });
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });
        form.on('submit(sreach)', function(data){
        	  console.log(data.field); //得到select原始DOM对象
        	  param=data.field;
        	  table.reload("testReload", { //此处是上文提到的 初始化标识id
                  where: param
              });
        	  return false;
        	});
        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
        $("#delAll").click(function () {
            layer.confirm('确认要删除吗？',function(index){
            	layer.msg('删除中...', {icon: 16,shade: 0.3,time:5000});
            	var checkStatus = table.checkStatus('testReload');
            	if(checkStatus.data.length==0){
            		layer.msg('请先选择要删除的数据行！', {icon: 2});
            		return ;
            	}
            	var ids = "";
            	var idList=[];
            	for(var i=0;i<checkStatus.data.length;i++){
            		ids += checkStatus.data[i].id+",";
            		idList.push(checkStatus.data[i].id);
            	}
            	console.log(idList);
            	 $.ajax({
                     url: '/simple1/user/deleteList',
                     type:'post',
                     dataType:'json',
                     contentType:"application/json",
                     data:JSON.stringify(idList),
                     success:function (data,statusText) {
                         if(data.code==='0'){
                             layer.msg('删除成功');
                             table.reload('testReload',{});
                         }else{
                             layer.msg('删除失败');
                         }
                     },
                     'error':function () {
                         layer.msg('系统错误');
                     }
                 })
            });
          })
          
      });
      function viewUser(obj){
    	 var id= $(obj).parents("tr").find("td[data-field='id']>div").html();
    	  x_admin_show('查看','./member-add.html?id='+id,600,400)
      }
      function editUser(obj){
    	  var id= $(obj).parents("tr").find("td[data-field='id']>div").html();
    	  x_admin_show('编辑','member-add.html?editType=1&id='+id,600,400)
      }
      function addAccount(obj){
    	  var id= $(obj).parents("tr").find("td[data-field='id']>div").html();
    	  x_admin_show('添加账号','member-edit.html?userid='+id,600,400);
      }
       /*用户-停用-1*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj){
    	  var id= $(obj).parents("tr").find("td[data-field='id']>div").html();
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $.get("/simple1/user/delete/"+id,function(data){
		            if(data){
		            	 layer.msg('已删除!',{icon:1,time:1000});
		            	    $(obj).parents("tr").remove();
		            }
              })
          });
      }
